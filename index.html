<!DOCTYPE html>
<html>
<head>
    <title>Monster Slayer</title>
    <script src="vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="app">
    <section class="row">
        <div class="small-6 columns">
            <h1 class="text-center">YOU</h1>
            <div class="healthbar">
                <div class="healthbar text-center" :style="spelerHealthBar" style="background-color: green; margin: 0; color: white;">
                    {{speler}}
                </div>
            </div>
        </div>
        <div class="small-6 columns">
            <h1 class="text-center">MONSTER</h1>
            <div class="healthbar">
                <div class="healthbar text-center" :style="monsterHealthBar"  style="background-color: green; margin: 0; color: white;">
                    {{monster}}
                </div>
            </div>
        </div>
    </section>
    <section v-if="!spelBegonnen" class="row controls">
        <div class="small-12 columns">
            <button id="start-game" @click="startSpel()">START NEW GAME</button>
        </div>
    </section>
    <section v-else class="row controls">
        <div class="small-12 columns">
            <button id="attack" @click="aanvallen">ATTACK</button>
            <button id="special-attack" @click="speciaalAanvallen">SPECIAL ATTACK</button>
            <button id="heal" @click="herstellen">HEAL</button>
            <button id="give-up" @click="geefOp">GIVE UP</button>
        </div>
    </section>
    <section class="row log">
        <div class="small-12 columns">
            <ul>
                <li v-for="logObj in gevechtsLog">
                    <span :style="logObj.color">{{logObj.log}}</span>

                </li>
            </ul>
        </div>
    </section>
</div>
</body>
</html>
<script src="script.js"></script>
